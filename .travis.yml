language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
services:
  - postgresql
before_script:
  - su postgres -c "psql -U postgres -c \"CREATE USER chakeresa\""
  - su postgres -c "psql -U postgres -c \"CREATE DATABASE quantified_self_test WITH OWNER=chakeresa ENCODING='UTF8'\""
deploy:
  provider: herkoku
  api_key:
    secure: 
  app:
    develop: nutritionaltracker
    master: nutritionaltracker
  on:
    repo: ryanmillergm/quantified_self
  run:
    - "sequelize db:migrate"
